<div class="w-full h-screen">
    <div class="container mx-auto flex flex-col justify-center items-center h-full">  
        <div class="text-2xl font-extrabold my-5">Detail Page</div>
    <table>
        <thead>
            <tr>
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Username</th>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-sm">
                <td class="border px-4 py-2">{{ employee.id }}</td>
                <td class="border px-4 py-2">{{ employee.username }}</td>
                <td class="border px-4 py-2">{{ employee.firstName }} {{employee.lastName}}</td>
                <td class="border px-4 py-2">{{ employee.basicSalary.toLocaleString('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 2,
                  }) }}</td>
            </tr>
        </tbody>
    </table>
    <a class="bg-sky-500 py-2 rounded-md px-6 text-white my-5 hover:bg-transparent hover:text-sky-500 border border-sky-500 duration-200 text-sm font-bold" routerLink="/employee-list">OK</a>
</div>
</div>
